name: Build and deploy to Azure Web App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Log in to GHCR
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # Build Docker image
      - name: Build Docker image
        run: docker build -t ghcr.io/faridmustafayev/payment-texnoera:latest .

      # Push Docker image
      - name: Push Docker image
        run: docker push ghcr.io/faridmustafayev/payment-texnoera:latest

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: your-azure-app-name
          images: ghcr.io/faridmustafayev/payment-texnoera:latest
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
